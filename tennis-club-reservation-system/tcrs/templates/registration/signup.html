{% block content %}
<head>
    <style>
        
        div {
            background-color: white;
            font-family: Arial;
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 40%;
            border: 3px solid black;
            padding: 5px;
        }
        
    </style>
</head>
<body>
<div>
  <h2 class>Create an Account</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign Up</button>
  </form>
    Already have an account? <a class="ml-2" href="{% url 'login' %}">Sign In</a>
</div>
</body>
{% endblock %}
