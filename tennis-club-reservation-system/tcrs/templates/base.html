<!DOCTYPE html>

<html>

<head>
  <title>[The Tennis Club]</title>
  <style>
    /* list containing all links */
    .navbar_list {
      list-style-type: none;
      position: fixed;
      width: 100%;
      top: 0;
      margin: 0;
      padding: 0px;
      overflow: hidden;
      background-color: white;
    }

    /* defines borders of each element of navbar */
    .navbar {
      font-family: Arial, sans-serif;
      float: left;
      border-right: 2px solid black;
      border-bottom: 2px solid black;
    }

    /* defines element format when it is the selected link */
    .navbar a {
      display: block;
      color: black;
      font-size: 20px;
      text-align: center;
      padding: 10px 20px;
      text-decoration: none;
    }

    /* defines element color when selected */
    .active {
      background-color: #810000;
      color: white;
    }

    /* defines navbar element when hovered over */
    .navbar a:hover {
      background-color: #810000;
      color: white;
    }

    /* defines styling for login button */
    .login { 
      position: absolute;
      top: 0px;
      right: 0px;
      background-color: white;
      font-family: Arial, sans-serif;
      float: left;
      border-right: 2px solid black;
      border-bottom: 2px solid black;
      border-left: 2px solid black;
      display: block;
      color: black;
      font-size: 20px;
      text-align: center;
      padding: 10px 20px;
      text-decoration: none;
    }

    /* Message to display logged in user's name */
    .login_message {
      position: absolute;
      top: 10px;
      right: 150px;
      font-family: Arial, sans-serif;
      font-size: 20px;
      text-align: center;
      color: #810000;

    }

  </style>
</head>

<body>

  <!--navbar implementation for all docs using base.html to implement-->
  <ul class="navbar_list">
    <li class="navbar"><a href="{% url 'home' %}">Home</a></li>
    <li class="navbar"><a href="{% url 'account' %}">Account</a></li>
    <li class="navbar"><a href="{% url 'reservations' %}">Reservations</a></li>
    <li class="navbar"><a href="{% url 'payment' %}">Payment</a></li>
    <li class="navbar"><a href="{% url 'directory' %}">Directory</a></li>
  </ul>

  {% block login %}
  {% if user.is_authenticated %}
  <p class="login_message">Hi {{user.username}}!</p>
  <p class="login"><a href="{% url 'logout' %}">Log Out</a></p>
  {% else %}
  <p class="login"><a href="{% url 'login' %}">Log In</a></p>
  {% endif %}
  {% endblock %}

</html>

{% block content %} {% endblock content %}
